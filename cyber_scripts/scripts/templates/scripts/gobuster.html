<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan Gobuster</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite CSS -->
  <link href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="h-full min-h-screen flex flex-col items-center justify-start py-12 px-6 text-gray-800 font-sans">

  <h1 class="text-4xl font-extrabold text-indigo-700 mb-10 tracking-tight">Scan Gobuster</h1>

  <div class="w-full max-w-2xl mb-8">
    <a href="{% url 'liste' %}"
       class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded-lg shadow-md transition focus:outline-none focus:ring-4 focus:ring-gray-200">
      ← Retour à la liste
    </a>
  </div>

  <form method="post" id="gobusterForm" class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8 space-y-6 border border-gray-200">
    {% csrf_token %}

    <div>
      <label for="target" class="block mb-2 text-sm font-semibold text-gray-700">Cible (URL ou domaine) :</label>
      <input type="text" id="target" name="target" required
        value="{{ target|default:'' }}"
        placeholder="Ex: https://example.com"
        class="block w-full rounded-md border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
    </div>

    <div>
      <label for="arguments" class="block mb-2 text-sm font-semibold text-gray-700">Arguments Gobuster :</label>
      <input type="text" id="arguments" name="arguments"
        value="{{ arguments|default:'-w /usr/share/wordlists/dirb/common.txt -t 50' }}"
        placeholder="-w /usr/share/wordlists/dirb/common.txt -t 50"
        class="block w-full rounded-md border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
    </div>

    <div class="flex space-x-4">
      <button type="submit"
        class="flex-grow bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition focus:outline-none focus:ring-4 focus:ring-indigo-400">
        Lancer le scan
      </button>
      <button type="reset"
        class="flex-grow bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-3 rounded-lg shadow-md transition focus:outline-none focus:ring-4 focus:ring-gray-200">
        Effacer
      </button>
    </div>
  </form>

  {% if result %}
  <section
    class="mt-10 w-full max-w-2xl bg-white border border-gray-300 rounded-lg shadow-inner p-6 whitespace-pre-wrap font-mono text-sm text-gray-900 overflow-x-auto">
    {{ result }}
  </section>
  {% endif %}

  <!-- Flowbite JS -->
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
</body>

</html>
