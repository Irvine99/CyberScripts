<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mon Application</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="h-full flex items-center justify-center">


    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 space-y-6">
        <h2 class="text-center text-3xl font-extrabold text-gray-900">Connexion à votre compte</h2>

        <form method="post" action="{% url 'login' %}" class="space-y-6" novalidate>
            {% csrf_token %}

            <!-- Username/Email -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d’utilisateur</label>
                <input type="text" name="username" id="username" required autofocus
                    class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    placeholder="Votre nom d’utilisateur" value="{{ form.username.value|default:'' }}" />
                {% if form.username.errors %}
                <p class="mt-1 text-red-600 text-sm">{{ form.username.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <input type="password" name="password" id="password" required
                    class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    placeholder="Mot de passe" />
                {% if form.password.errors %}
                <p class="mt-1 text-red-600 text-sm">{{ form.password.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Remember me -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
                    <label for="remember" class="ml-2 block text-sm text-gray-900">Se souvenir de moi</label>
                </div>

                <div class="text-sm">
                    <a href="{% url 'password_reset' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Mot
                        de passe oublié ?</a>
                </div>
            </div>

            <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Se connecter
            </button>

        </form>

        <p class="text-center text-sm text-gray-600">
            Pas encore de compte ?
            <a href="{% url 'scripts:signup' %}"
                class="font-medium text-indigo-600 hover:text-indigo-500">Inscrivez-vous</a>
        </p>
    </div>


    <!-- Flowbite JS -->
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
</body>

</html>
